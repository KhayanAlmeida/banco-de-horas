<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco de Horas - Firebase</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDizUpxR37FGDxBwSYwBaYLo8b4OOxF4kU",
      authDomain: "banco-de-horas-4d170.firebaseapp.com",
      projectId: "banco-de-horas-4d170",
      storageBucket: "banco-de-horas-4d170.firebasestorage.app",
      messagingSenderId: "746132039738",
      appId: "1:746132039738:web:0df10e223c9bea77392d03",
      measurementId: "G-12LSMBQV10"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function salvarFuncionario(nome, cargo, id) {
      await addDoc(collection(db, "funcionarios"), { nome, cargo, id });
      console.log("FuncionÃ¡rio salvo!");
    }

    async function listarFuncionarios() {
      const querySnapshot = await getDocs(collection(db, "funcionarios"));
      querySnapshot.forEach((doc) => {
        console.log(doc.id, " => ", doc.data());
      });
    }

    // Exemplo de uso
    salvarFuncionario("Exemplo", "Teste", "99");
    listarFuncionarios();
  </script>
</head>
<body>
  <h1>Banco de Horas com Firebase</h1>
  <p>Abra o console do navegador (F12) para ver os dados sendo enviados e lidos do Firebase Firestore.</p>
</body>
</html>
